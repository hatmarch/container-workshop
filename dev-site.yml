runtime:
  cache_dir: ./.cache/antora

site:
  title: Build a Container Workshop (Dev Mode)
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: intro-container-workshop::index.adoc

content:
  sources:
    - url: .
      branches: HEAD,optional
      start_path: documentation
asciidoc:
  attributes:
    release-version: master
    page-pagination: true
    # Experimental allows things like keyboard binding macros
    experimental: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/hatmarch/course-ui/releases/download/v0.1.11/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
