runtime:
  cache_dir: ./.cache/antora

site:
  title: Build a Container Workshop
  url: https://hatmarch.github.io/container-workshop/
  start_page: intro-container-workshop::index.adoc

content:
  sources:
    - url: git@github.com:hatmarch/container-workshop.git
      tags: []
      branches: ["1.0", "master"]
      start_path: documentation

asciidoc:
  attributes:
    release-version: master
    page-pagination: true
    # Experimental allows things like keyboard binding macros
    experimental: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.8/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui

output:
  dir: ./gh-pages
